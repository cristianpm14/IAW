<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act-2</title>
    <script src="../jquery-3.3.1.min.js"></script>
</head>
<body>
<table border="1">
    <tr>
        <td id="td1">fila 1</td>
    </tr>
    <tr>
        <td id="td2">fila 2</td>
    </tr>
</table>
<script>
    $(document).ready(function() {
        $("#td1").click(function() {
            $(this).css("background-color","red");
        });
        $("#td2").click(function() {
            $(this).css("background-color","blue");
        })
    })
</script>
</body>
</html>
