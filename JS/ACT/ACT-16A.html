<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act-16</title>
</head>
<body>
    <script>
        var m1=[0, 1, 2, 3, 4, 5, 6, 7];
        var sum=m1[0]+m1[1]+m1[2]+m1[3]+m1[4]+m1[5]+m1[6]+m1[7];
        var avg=parseInt(sum)/8;
        var x=0;
        var count=0;
        var n=0;
        var m=0;

        for (n=6; n>5 && n<=7; n++) {
            x=x+parseInt(m1[n])
        }

        for (n=1; n>0 && n<=7; n++) {
            var y=m1[n]
            if (y>5)
            {
                count++
            }
        }
        document.write('Total: '+sum);
        document.write('<br>');
        document.write('Suma: '+avg);
        document.write('<br>');
        document.write('Total mayor a 5: '+x);
        document.write('<br>');
        document.write('Cuantos numeros mayor a 5: '+count);
    </script>
</body>
</html>
