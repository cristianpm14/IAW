<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act-13</title>
</head>
<body>
    <script>
        function ascendente(a,b,c) {
            if (a<=b && a<=c && b<=c){
                return [a,b,c];
            }
            else if (a<=c && a<=b && c<=b){
                return [a,c,b];
            }
            else if (b<=a && b<=c && a<=c){
                return [b,a,c];
            }
            else if (b<=c && b<=a && c<=a){
                return [b,c,a];
            }
            else if (c<=a && c<=b && a<=b){
                return [c,a,b];
            }
            else if (c<=b && c<=a && b<=a){
                return [c,b,a];
            }
        }
        var n1=prompt("Ingresa numero 1:","");
        var n2=prompt("Ingresa numero 2:","");
        var n3=prompt("Ingresa numero 3:","");
        document.write(ascendente(n1,n2,n3));
    </script>
</body>
</html>
