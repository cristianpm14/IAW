<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act-12</title>
</head>
<body>
    <script>
        var i;
        var n;
        n=prompt("Elige un numero:","");
        for (i=1;i<=10;i++){
            var mul=parseInt(i)*n;
            document.write(i+" x "+n+"= "+mul);
            document.write("<br>");
        }
    </script>
</body>
</html>
