<body>
    <script>
        var n1=prompt("Entra texto:","");
        var pa=prompt("Entra palabra para buscar: ","");

            document.write("No encuentra la palabra.");

        else
            document.write("La palabra " + pa + " esta en la posicion "+bus);
    </script>
