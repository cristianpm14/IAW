<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act-15</title>
    <script src="../jquery-3.3.1.min.js"></script>
    <style>
        .cam {
            height: 70px;
            width:800px;
            background-color: aqua;
        }
        .cam2 {
            height: 250px;
            width: 250px;
            background-color: aqua;
        }
    </style>
</head>
<body>
<div id="d1" class="cam">
</div>
<script>
    $(document).ready(function() {
        $("#d1").dblclick(function () {
            $(this).toggleClass("cam").toggleClass("cam2");
        })
    })
</script>
</body>
</html>
