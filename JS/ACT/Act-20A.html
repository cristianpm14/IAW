<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act-20</title>
</head>
<body>
    <script>
        function num() {
            var num1=document.getElementById("n1").value;
            var num2=Math.pow(num1,2);
            alert("Numero elevado: "+ num2);
        }
    </script>
    <form>
        Entra numero: <input type="text" id="n1">
        <input type="button" value="Entrar" onclick="num()">
    </form>
</body>
</html>
