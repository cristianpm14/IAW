<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACT-9</title>
</head>
<body>
    <script>
        var PA;
        PA=prompt("Escribe house, table, dog or cat","");
        switch (PA) {
            case "house": document.write("casa");
            break;
            case "table": document.write("mesa");
            break;
            case "dog": document.write("perro");
            break;
            case "cat": document.write("gato");
            break;
            default: document.write("No son esas palabras")
        }
    </script>
</body>
</html>
