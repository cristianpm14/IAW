<!DOCTYPE html>

</head>
<body>
    <script>
        var n1=prompt("Entra palabra:","");
        var r1=n1.split("");
        var r2=r1.reverse();
        var r3=r2.join("");
        if (n1==r3) {
            document.write("Es palindromo");
        }
        else
            document.write("No es palindromo");
    </script>
</body>
