<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act-18</title>
</head>
<body>
    <script>
        var nom=" ";
        var con=parseInt(0);
        while (nom !=="fin"){
            nom=prompt("Inserta nombre: ","");
            if(nom == "fin"){
                break;
            }
            else{
                con++;
            }
        }
        document.write("Has insertado "+ con + " nombre/s");
    </script>
</body>
</html>
