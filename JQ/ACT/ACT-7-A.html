<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Act-7</title>
    <script src="../jquery-3.3.1.min.js"></script>
</head>
<body>
<a href="">Enlace</a>
<br>
<button id="b1">GOOGLE</button>
<button id="b2">YOUTUBE</button>
<button id="b3">YAHOO</button>
<script>
    $(document).ready(function() {
        $("#b1").click(function() {
            $("a").attr("href","http://www.google.es");
        });
        $("#b2").click(function() {
            $("a").attr("href","http://www.youtube.com");
        });
        $("#b3").click(function() {
            $("a").attr("href","http://www.yahoo.es");
        });
    })
</script>
</body>
</html>
