<html>

<head>

</head>

<body>

<script type="text/javascript">

    var p1;
    var q1;
    var p2;
    var q2;
    p1=prompt('Price 1:','');
    q1=prompt('Quantity 1:','');
    p2=prompt('Price 2:','');
    q2=prompt('Quantity 2:','');
    var mul1=parseInt(p1)*parseInt(q1);
    var mul2=parseInt(p2)*parseInt(q2);
    var total=parseInt(p1)*parseInt(q1)*parseInt(p2)*parseInt(q2);
    document.write('Price 1 total: ');
    document.write(mul1);
    document.write('<br>');
    document.write('Price 2 total: ');
    document.write(mul2);
    document.write('<br>');
    document.write('Price total: ');
    document.write(total);

</script>

</body>

</html>
